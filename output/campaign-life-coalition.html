<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Life Coalition</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">

<!-- Include Navbar Partial -->
<!-- Navbar -->
<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a href="/" class="text-white font-extrabold text-2xl">AntiChoice.ca</a>
            </div>

            <!-- Links (hidden on mobile) -->
            <div class="hidden sm:block">
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/about" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="/support" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Support</a>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="sm:hidden">
                <button id="mobile-menu-button" aria-controls="mobile-menu" aria-expanded="false" class="text-gray-300 hover:text-white hover:bg-gray-700 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                    <span class="sr-only">Open main menu</span>
                    <!-- Hamburger icon -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="sm:hidden hidden">
        <div class="space-y-1 px-2 pb-3 pt-2">
            <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
            <a href="/about" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
            <a href="/support" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Support</a>
        </div>
    </div>
</nav>



<!-- JavaScript for toggling the mobile menu -->
<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
        mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
        mobileMenu.classList.toggle('hidden');
    });
</script>


<main class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-6">
    <p class="text-gray-700 mb-4">Campaign Life Coalition is an organization that is considered by Abortion Rights Coalition of Canada to be an anti-choice crisis pregnancy centre or religious post-abortion counselling agency</p>
    <p class="text-gray-700 mb-4"></p>
    
        <a href="www.campaignlifecoalition.com" class="text-blue-500 hover:text-blue-700 font-semibold underline">
            Visit Website
        </a>
    
</main>

<footer class="bg-gray-800 text-white text-center p-4 mt-6">
    <p>&copy; 2024 antichoice.ca</p>
</footer>

</body>
</html>
